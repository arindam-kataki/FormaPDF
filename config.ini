[DEFAULT]
app_name = PDF Voice Editor
version = 0.1.0
debug = true

[PATHS]
data_dir = data
models_dir = data/models
templates_dir = data/templates
outputs_dir = outputs
logs_dir = outputs/logs

[VOICE]
recognition_engine = google
language = en-US
timeout = 5
phrase_timeout = 0.3
energy_threshold = 4000

[PDF]
default_dpi = 150
coordinate_precision = 2
field_detection_threshold = 0.7

[ML]
intent_model = data/models/intent_classifier.pkl
vectorizer_model = data/models/vectorizer.pkl
training_data = data/training/voice_commands.json

[UI]
window_width = 1200
window_height = 800
theme = dark
font_size = 12